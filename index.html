<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./img/logo/ohmyfood@2x.svg" alt="logo hmyfood">
      </div>
    </header>
    <main>

      <!-- Localisation -->
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
      </div>

      <!-- Présentation -->
    	<section class="Explorer">
        <h2>Réservez le menu qui</br> vous convient</h2>
        <P>Découvrez des restaurants d'exception,</br>séléctionnés par nos soins.</P>
        <button>Explorer nos restaurants</button> 
      </section>

      <!-- Fonctionnement -->
      <section class="function">
        <h2>Fonctionnement</h2>
        <ul>
        	<li><i class="fas fa-mobile-alt "></i>Choisissez un restaurant</li>
        	<li><i class="fas fa-list-ul"></i>Composez votre menu</li>
        	<li><i class="fas fa-store "></i>Dégustez au restaurant</li>
      	</ul>  
      </section>


    </main>
  </body>
</html>
